<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function moveContent() {
            let srcDiv = document.getElementById("srcDiv");
            let distDiv = document.getElementById("distDiv");
            let rangeObj = document.createRange();
            rangeObj.selectNodeContents(srcDiv);
            let docFragment = rangeObj.extractContents();
            distDiv.appendChild(docFragment);
        }
    </script>
    <div id="myDiv" style="color: red;">
        这段文字是用来删除的
    </div>
    <button onclick="">删除文字</button>

    <div id="srcDiv" style="background-color: #e0a0b0; width: 300px; height: 50px;">移动元素</div>
    <div id="distDiv" style="background-color: #ff22ff; width: 300px; height: 50px;"></div>
    <button onclick="moveContent()">移动元素</button>
</body>
</html>
