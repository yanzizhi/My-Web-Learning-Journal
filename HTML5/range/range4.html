<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function moveButton() {
            let btn = document.getElementById("button");
            let selection = document.getSelection();
            if (selection.rangeCount > 0) {
                let range = selection.getRangeAt(0);
                range.insertNode(btn);
            }
        }
    </script>
    <div onmouseup="moveButton()" style="width: 400px; background-color: antiquewhite">
        这是文本南非积分放假啊房间爱哦接发 放假啊将挂牌价
    </div>
    <button id="button">按钮</button>
</body>
</html>
